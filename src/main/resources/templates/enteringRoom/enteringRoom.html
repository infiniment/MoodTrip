<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무드트립 : 방 찾기</title>
    <link rel="stylesheet" th:href="@{/css/enteringRoom/enteringRoom.css}">
    <script th:src="@{/js/enteringRoom/enteringRoom.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/fix/header.css}">
    <link rel="stylesheet" th:href="@{/css/fix/footer.css}">
    <link rel="stylesheet" th:href="@{/css/fix/header-after.css}">
</head>
<body>
<!-- 로그인 상태에 따른 조건부 헤더 렌더링 -->
<div th:if="${isLoggedIn}">
    <th:block th:replace="~{fix/header-after-login :: header}"></th:block>
</div>
<div th:unless="${isLoggedIn}">
    <th:block th:replace="~{fix/header :: header}"></th:block>
</div>

<div class="container">
    <header class="page-header">
        <h1 class="page-title">방 찾기</h1>
        <p class="page-subtitle">원하는 방에 들어가서 당신의 동행자를 매칭해보세요!</p>
    </header>

    <section class="search-section">
        <div class="search-container">
            <label for="searchInput" class="sr-only">키워드 검색</label>
            <input type="text" class="search-input" placeholder="키워드 검색" id="searchInput"
                   th:value="${currentSearch}" />
            <button class="search-button" id="searchButton" aria-label="검색">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>
    </section>

    <nav class="filter-tabs">
        <button class="filter-tab active" data-filter="all">전체 별</button>
        <button class="filter-tab" data-filter="nearby">지역 별</button>
        <button class="filter-tab" data-filter="popular">인원 별</button>
    </nav>

    <!-- 지역 필터 섹션 -->
    <div class="region-filter-section" id="regionFilterSection"
         th:style="${currentRegion != null ? 'display: block;' : 'display: none;'}">
        <div class="region-filter-tabs">
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == null or currentRegion == 'all'} ? 'active' : ''"
                    data-region="all">전체</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '서울'} ? 'active' : ''"
                    data-region="서울">서울</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '경기'} ? 'active' : ''"
                    data-region="경기">경기</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '인천'} ? 'active' : ''"
                    data-region="인천">인천</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '강원'} ? 'active' : ''"
                    data-region="강원">강원</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '충북'} ? 'active' : ''"
                    data-region="충북">충북</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '충남'} ? 'active' : ''"
                    data-region="충남">충남</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '대전'} ? 'active' : ''"
                    data-region="대전">대전</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '경북'} ? 'active' : ''"
                    data-region="경북">경북</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '대구'} ? 'active' : ''"
                    data-region="대구">대구</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '울산'} ? 'active' : ''"
                    data-region="울산">울산</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '부산'} ? 'active' : ''"
                    data-region="부산">부산</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '경남'} ? 'active' : ''"
                    data-region="경남">경남</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '전북'} ? 'active' : ''"
                    data-region="전북">전북</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '전남'} ? 'active' : ''"
                    data-region="전남">전남</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '광주'} ? 'active' : ''"
                    data-region="광주">광주</button>
            <button class="region-filter-tab"
                    th:classappend="${currentRegion == '제주'} ? 'active' : ''"
                    data-region="제주">제주</button>
        </div>
    </div>

    <!-- 인원 필터 섹션 -->
    <div class="people-filter-section" id="peopleFilterSection"
         th:style="${currentMaxParticipants != null ? 'display: block;' : 'display: none;'}">
        <div class="people-filter-tabs">
            <button class="people-filter-tab"
                    th:classappend="${currentMaxParticipants == null or currentMaxParticipants == 'all'} ? 'active' : ''"
                    data-people="all">전체</button>
            <button class="people-filter-tab"
                    th:classappend="${currentMaxParticipants == '2'} ? 'active' : ''"
                    data-people="2">2명</button>
            <button class="people-filter-tab"
                    th:classappend="${currentMaxParticipants == '4'} ? 'active' : ''"
                    data-people="4">4명</button>
            <button class="people-filter-tab"
                    th:classappend="${currentMaxParticipants == 'other'} ? 'active' : ''"
                    data-people="other">기타</button>
        </div>
    </div>

    <div class="results-header">
        <div class="results-info">
            <span class="results-count" id="resultsCount" th:text="${totalCount ?: 0}">0</span>개의 방
        </div>
        <div class="sort-controls">
            <label class="checkbox-container">
                <input type="checkbox" id="urgentOnly" th:checked="${currentUrgent}">
                <span class="checkmark"></span>
                마감 임박 보기
            </label>
        </div>
    </div>

    <!-- 에러 메시지 -->
    <div th:if="${error}" class="error-message" style="background-color: #fee; color: #c33; padding: 1rem; margin: 1rem 0; border-radius: 4px;">
        <p th:text="${error}">오류가 발생했습니다.</p>
    </div>

    <!-- 방 목록 -->
    <main class="room-list" id="roomList">
        <div th:if="${rooms == null or #lists.isEmpty(rooms)}"
             style="text-align: center; padding: 60px 20px; color: #64748b;">
            <h3>검색 결과가 없습니다</h3>
            <p>다른 키워드로 검색해보세요.</p>
        </div>

        <div th:each="room : ${rooms}" class="room-card" th:data-room-id="${room.id}">
            <div class="room-image">
                <img th:src="${room.image ?: '/image/fix/moodtrip.png'}"
                     th:alt="${room.title}"
                     onerror="this.src='/image/fix/moodtrip.png'">
                <div class="room-status" th:text="${room.status ?: '모집중'}"></div>
            </div>
            <div class="room-content">
                <div class="room-header">
                    <h3 class="room-title" th:text="${room.title}">방 제목</h3>
                    <div class="room-meta">
                        <span class="room-location" th:text="${room.location}">서울</span>
                        <span class="room-date" th:text="${room.date}">7월 셋째주</span>
                        <span class="room-views" th:text="${room.views}">3명이 봄</span>
                    </div>
                </div>
                <div class="room-description" th:text="${room.description}">방 설명</div>
                <div class="room-footer">
                    <div class="room-participants">
                        <span class="participants-label">인원현재</span>
                        <span class="participants-count"
                              th:text="${room.currentParticipants} + ' / ' + ${room.maxParticipants}">2 / 8</span>
                    </div>
                    <div class="room-date-info">
                        <span class="created-date" th:text="${room.createdDate}">25/07/21 ~ 25/07/25</span>
                    </div>
                    <div class="room-actions">
                        <button class="btn-detail"
                                th:onclick="'viewRoomDetail(' + ${room.id} + ')'"
                                aria-label="방 상세보기">상세보기</button>
                        <button class="btn-apply"
                                th:onclick="'applyRoom(' + ${room.id} + ')'"
                                aria-label="방 입장 신청">입장 신청</button>
                        <button class="btn-report-card"
                                th:onclick="'reportRoomFromCard(' + ${room.id} + ')'"
                                aria-label="방 신고하기">신고</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 페이지네이션 -->
    <nav class="pagination" id="pagination">
        <button class="page-btn prev" id="prevBtn" aria-label="이전 페이지">‹</button>
        <button class="page-btn active" data-page="1">1</button>
        <button class="page-btn" data-page="2">2</button>
        <button class="page-btn" data-page="3">3</button>
        <button class="page-btn" data-page="4">4</button>
        <button class="page-btn" data-page="5">5</button>
        <span class="page-dots">...</span>
        <button class="page-btn next" id="nextBtn" aria-label="다음 페이지">›</button>
    </nav>
</div>

<div id="detailModal" class="modal" style="display: none;" role="dialog" aria-labelledby="detailModalTitle" aria-hidden="true">
    <div class="modal-overlay" onclick="closeDetailModal()"></div>
    <div class="modal-content detail-modal-content">
        <div class="modal-header">
            <h3 id="detailModalTitle">방 상세보기</h3>
            <button class="modal-close" onclick="closeDetailModal()" aria-label="모달 닫기">×</button>
        </div>
        <div class="modal-body">
            <div class="detail-room-image">
                <img id="detailRoomImage" src="/image/fix/moodtrip.png" alt="방 이미지">
                <div class="detail-room-status" id="detailRoomStatus"></div>
            </div>
            <div class="detail-room-info">
                <h2 id="detailRoomTitle"></h2>
                <div class="detail-room-meta">
                    <div class="meta-item">
                        <span class="meta-label">📍 위치</span>
                        <span id="detailRoomLocation"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">📅 일정</span>
                        <span id="detailRoomDate"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">👥 인원</span>
                        <span id="detailRoomParticipants"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">👀 조회수</span>
                        <span id="detailRoomViews"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">📆 기간</span>
                        <span id="detailRoomPeriod"></span>
                    </div>
                </div>
                <div class="detail-room-description">
                    <h4>방 소개</h4>
                    <p id="detailRoomDesc"></p>
                </div>
                <div class="detail-room-tags">
                    <h4>태그</h4>
                    <div class="tags-container" id="detailRoomTags"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="closeDetailModal()">닫기</button>
            <button class="btn btn-primary" onclick="applyFromModal()">입장 신청</button>
        </div>
    </div>
</div>

<!-- 입장 신청 모달 -->
<div id="applicationModal" class="modal" style="display: none;" role="dialog" aria-labelledby="applicationModalTitle" aria-hidden="true">
    <div class="modal-overlay" onclick="closeApplicationModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="applicationModalTitle">방 입장 신청</h3>
            <button class="modal-close" onclick="closeApplicationModal()" aria-label="모달 닫기">×</button>
        </div>
        <div class="modal-body">
            <div class="room-info-preview">
                <h4 id="modalRoomTitle">방 제목</h4>
                <p id="modalRoomMeta">방 정보</p>
            </div>
            <div class="application-form">
                <label for="applicationMessage">신청 메시지</label>
                <textarea id="applicationMessage" placeholder="간단한 자기소개와 함께 여행에 대한 의지를 보여주세요!" rows="4"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="closeApplicationModal()">취소</button>
            <button class="btn btn-primary" onclick="submitApplication()">신청하기</button>
        </div>
    </div>
</div>

<!-- 신고 모달 -->
<div id="reportModal" class="modal" style="display: none;" role="dialog" aria-labelledby="reportModalTitle" aria-hidden="true">
    <div class="modal-overlay" onclick="closeReportModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="reportModalTitle">방 신고하기</h3>
            <button class="modal-close" onclick="closeReportModal()" aria-label="모달 닫기">×</button>
        </div>
        <div class="modal-body">
            <div class="room-info-preview">
                <h4 id="reportRoomTitle">방 제목</h4>
                <p id="reportRoomMeta">방 정보</p>
            </div>
            <div class="report-form">
                <label for="reportReason">신고 사유</label>
                <select id="reportReason">
                    <option value="">신고 사유를 선택해주세요</option>
                    <option value="spam">스팸/광고</option>
                    <option value="inappropriate">부적절한 내용</option>
                    <option value="fraud">사기/허위정보</option>
                    <option value="harassment">괴롭힘/혐오발언</option>
                    <option value="other">기타</option>
                </select>
                <label for="reportMessage">상세 내용 (선택사항)</label>
                <textarea id="reportMessage" placeholder="신고 사유에 대한 자세한 내용을 입력해주세요." rows="4"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="closeReportModal()">취소</button>
            <button class="btn btn-danger" onclick="submitReport()">신고하기</button>
        </div>
    </div>
</div>

<th:block th:replace="~{fix/footer :: footer}"></th:block>

<script th:src="@{/js/fix/header.js}"></script>
<script th:src="@{/js/fix/header-after.js}"></script>
</body>
</html>
