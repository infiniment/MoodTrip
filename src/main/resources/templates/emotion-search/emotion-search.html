<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정별 여행지 검색</title>
    <link rel="stylesheet" href="/css/emotion-search/emotion-search.css">
    <!-- <link rel="stylesheet" href="/static/css/default-common/default-common.css"> -->
</head>
<body>
<div class="emotion-search-main">
    <div class="emotion-search-block">
        <section class="search-container">
            <div class="emotion-search-box">
                <p class="emotion-search-sub-title">감정별 맞춤 여행지 검색</p>
                <p class="emotion-search-main-title">지금 느끼고 싶은 감정을 검색하면 딱 맞는 여행지를 추천해드려요</p>
                <div class="emotion-search-input-box">
                    <div class="search-input" style="height: unset;">
                        <!-- 선택된 태그들 표시 영역 -->
                        <div class="selected-tags" id="selectedTags"></div>
                        <!-- 실제 입력 필드 -->
                        <input type="text" class="input-area" placeholder="원하는 감정을 선택해보세요 (예: 힐링, 설렘, 평온)" id="emotionInput">
                        <div class="search-btn-wrapper">
                            <div class="search-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g id="Large (24)">
                                        <circle id="Ellipse" cx="11.2727" cy="11.2727" r="7.27273" stroke="white" stroke-width="2"/>
                                        <path id="Line" d="M18.5858 20L16 17.4142" stroke="white" stroke-width="2" stroke-linecap="square"/>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 감정 카테고리 선택 -->
                <div class="emotion-category-section">
                    <p class="category-title">또는 감정 카테고리에서 선택해보세요</p>

                    <!-- 카테고리 토글 버튼 -->
                    <div class="category-toggle-wrapper">
                        <button class="category-toggle-btn" onclick="toggleEmotionCategories()">
                            <span class="toggle-text">감정 카테고리 보기</span>
                            <svg class="toggle-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <!-- ========================================================== -->
                    <!-- Thymeleaf로 동적 생성되는 부분 -->
                    <!-- ========================================================== -->
                    <div class="emotion-categories" id="emotionCategories">
                        <div class="category-group" th:each="category : ${emotionCategories}">
                            <h3 class="category-group-title" th:text="${category.emotionCategoryIcon + ' ' + category.emotionCategoryName}">
                                <!-- 정적 텍스트는 Thymeleaf에 의해 대체됩니다 -->
                                🌿 평온 & 힐링
                            </h3>
                            <div class="emotion-tags">

                                <button class="emotion-tag"
                                        th:each="emotion : ${category.emotions}"
                                        th:text="${emotion.tagName}"
                                        th:data-tag-id="${emotion.tagId}">
                                    평온
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 인기 검색어 (정적 유지) -->
                <div class="popular-search-section">
                    <p class="popular-title">인기 감정 검색어</p>
                    <div class="popular-tags">
                        <span class="popular-tag">#설렘</span>
                        <span class="popular-tag">#낭만</span>
                        <span class="popular-tag">#스트레스</span>
                        <span class="popular-tag">#피로</span>
                        <span class="popular-tag">#무료</span>
                        <span class="popular-tag">#모험</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- 검색 결과 섹션 (정적 유지) -->
<div class="search-results-section">
    <div class="results-container">
        <div class="results-header">
            <div class="results-info">
                <h2 class="results-title" th:text="${resultsTitle ?: '여행지 검색 결과'}">여행지 검색 결과</h2>
                <p class="results-subtitle" th:text="${(resultsCount ?: 0) + '개 결과가 있어요'}">6개 결과가 있어요</p>
            </div>
            <div class="sort-filter">
                <div class="sort-dropdown">
                    <button class="sort-btn" onclick="toggleSortDropdown()">
                        <span class="sort-text">추천순</span>
                        <svg class="sort-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="sort-dropdown-menu" id="sortDropdown">
                        <div class="sort-option active" data-sort="recommended">추천순</div>
                        <div class="sort-option" data-sort="popular">인기순</div>
                        <div class="sort-option" data-sort="newest">최신순</div>
                        <div class="sort-option" data-sort="rating">평점순</div>
                        <div class="sort-option" data-sort="distance">거리순</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="destination-grid">
            <!--
              [수정] th:each를 사용하여 컨트롤러에서 받은 initialAttractions 리스트를 순회합니다.
              각 AttractionCardDTO 객체는 'attraction' 변수에 담깁니다.
            -->
            <div class="destination-grid">
                <!--
                  [수정] 모델 어트리뷰트 이름을 "attractions"로 통일하여
                  초기 목록과 검색 결과 모두 이 코드로 처리합니다.
                -->
                <div class="destination-card" th:each="attraction : ${attractions}">
                    <div class="card-image">
                        <img th:src="${attraction.firstImage != null ? attraction.firstImage : '/static/image/emotion-search/default-image.png'}"
                             th:alt="${attraction.title}" />
                        <button class="like-btn">♡</button>
                        <span class="emotion-badge">추천 여행지</span>
                    </div>
                    <div class="card-content">
                        <div class="destination-header">
                            <h3 class="destination-name" th:text="${attraction.title}">여행지 이름</h3>
                            <span class="destination-location" th:text="${attraction.addr1}">여행지 위치</span>
                        </div>
                        <p class="destination-description">이곳에서 특별한 경험을 즐겨보세요.</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- 더보기 버튼 (정적 유지) -->
        <div class="load-more-section">
            <button class="load-more-btn">더 많은 여행지 보기</button>
        </div>
    </div>
</div>
<script src="/js/emotion-search/emotion-search.js"></script>
</body>
</html>
