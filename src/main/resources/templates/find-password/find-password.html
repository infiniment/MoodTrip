<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 페이지</title>
    <link rel="stylesheet" href="/static/css/find-password/find-password.css">
    <script src="/static/js/find-password/find-password.js"></script>
</head>
<body>
<div class="box-border flex min-h-screen flex-col bg-w-white">
    <div class="box-border h-full flex-1 pb-12 pt-6 desktop:min-h-[80vh] desktop:py-12">
        <div class="mx-auto grid w-full max-w-container">
            <div class="box-border m-auto w-full grid-in-content">
                <div class="box-border h-full w-full bg-w-white desktop:box-border desktop:flex desktop:flex-col desktop:rounded-2xl desktop:shadow-contents-container desktop:p-0">
                    <div class="box-border mb-8 hidden border-title border-w-gray-200 px-8 py-6 desktop:block">
                        <span class="text-box typo-title3 text-w-gray-900">비밀번호 찾기</span>
                    </div>
                    <div class="box-border flex w-full flex-col gap-8 desktop:px-8 desktop:pb-8">

                        <form th:action="@{/password/send-reset}" method="post"
                              th:if="${not mailSent}" class="flex flex-col gap-8">
                            <div>
                <span class="text-boxtypo-body1 text-w-gray-700">
                  무드트립 통합회원에 가입된 이메일을 입력하시면,<br>
                  비밀번호 재설정 메일을 전송해드립니다.
                </span>
                            </div>
                            <div>
                                <input type="email" name="email" class="input" placeholder="이메일 입력" required>
                            </div>
                            <button type="submit" class="btn">비밀번호 재설정 메일 보내기</button>
                            <div th:if="${error}" class="error-message" th:text="${error}"></div>
                        </form>

                        <!-- 임시 비밀번호 입력 form -->
                        <form th:action="@{/password/validate-temp}" method="post"
                              th:if="${mailSent}" class="flex flex-col gap-8">
                            <span>임시 비밀번호를 이메일로 전송하였습니다.<br>이메일을 확인해 임시 비밀번호를 입력하세요.</span>
                            <input type="hidden" name="email" th:value="${email}"/>
                            <input type="text" name="extra_input" class="input" placeholder="임시 비밀번호 입력" required>
                            <button type="submit" class="btn">임시 비밀번호 입력 확인</button>
                            <div th:if="${error}" class="error-message" th:text="${error}"></div>
                            <div th:if="${success}" class="success-message" th:text="${success}"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
