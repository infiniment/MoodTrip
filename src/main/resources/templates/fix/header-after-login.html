<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/fix/header-after.css}" rel="stylesheet">
    <script th:src="@{/js/fix/header-after.js}"></script>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <title>MOOD TRIP - 로그인 후</title>
</head>

<body>
<header class="header" th:fragment="header">
    <div class="header-nav">
        <div class="container">
            <!-- MOOD TRIP 로고 -->
            <a th:href="@{/}">
                <div class="nav-logo-wrapper">
                    <div class="nav-logo">
                        <div class="logo-squares">
                            <div class="logo-square black"></div>
                            <div class="logo-square yellow"></div>
                            <div class="logo-square red"></div>
                            <div class="logo-square blue"></div>
                        </div>
                        <div class="logo-text">MOOD<br>TRIP</div>
                    </div>
                </div>
            </a>

            <div class="left-nav">
                <a th:href="@{/emotions}" class="left-nav-menu" data-menu="emotions">
                    <div class="main-header text-header">감정여행</div>
                </a>
                <a th:href="@{/companion-rooms}" class="left-nav-menu" data-menu="companion">
                    <div class="main-header text-header">동행매칭</div>
                </a>
                <a th:href="@{/notifications}" class="left-nav-menu" data-menu="notice">
                    <div class="main-header text-header">공지사항</div>
                </a>
                <!-- 검색바 -->
                <div class="left-nav-menu pr-12 main-header text-header search-bar-wrapper" style="margin-left: 100px;">
                    <form class="search-bar" th:action="@{/emotions}" method="get">
                        <input type="text" name="q" placeholder="감정을 입력하세요" class="search-input"/>
                        <button type="submit" class="search-btn" aria-label="검색">
                            <img th:src="@{/image/default-common/search.png}" alt="검색" class="search-icon"/>
                        </button>
                    </form>
                </div>
            </div>

            <!-- 로그인된 사용자 프로필 메뉴 -->
            <div class="right-nav">
                <div class="profile-menu-wrapper">
                    <!-- 헤더에 닉네임 표시 -->
                    <div class="profile-display">
                        <span class="profile-nickname-header" th:text="${currentMember.nickname}">닉네임</span>
                        <span class="profile-suffix">님</span>
                    </div>

                    <!-- 프로필 이미지 -->
                    <div class="profile-thumb" id="profileThumb">
                        <img th:src="@{${profileImage}}" alt="프로필" id="profileImg" />
                    </div>

                    <!-- 드롭다운 -->
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="profile-info">
                            <div class="profile-nickname" th:text="${currentMember.nickname}">닉네임</div>
                            <div class="profile-email" th:text="${currentMember.email}">이메일</div>
                        </div>
                        <button class="profile-btn" id="profileManageBtn">프로필 관리</button>
                        <button class="logout-btn" id="logoutBtn">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 드롭다운 메뉴 -->
        <div class="dropdown-nav-container" style="top: 65px;">
            <div class="dropdown-nav">
                <div class="dropdown-menu-container" style="margin-left: 130px;">
                    <div class="dropdown-menu-list" id="emotions-dropdown" style="width: 145px;">
                        <a class="dropdown-menu-item" th:href="@{/emotions/tourist-spots}">감정 관광지 찾기</a>
                        <a class="dropdown-menu-item" th:href="@{/emotions/weather-spots}">날씨별 관광지 찾기</a>
                    </div>
                    <div class="dropdown-menu-list" id="companion-dropdown" style="width: 109px;">
                        <a class="dropdown-menu-item" th:href="@{/companion-rooms/create}">방 만들기</a>
                        <a class="dropdown-menu-item" th:href="@{/companion-rooms}">방 입장하기</a>
                        <a class="dropdown-menu-item" th:href="@{/scheduling}">스케줄 짜기</a>
                    </div>
                    <div class="dropdown-menu-list" id="notice-dropdown" style="width: 113px;">
                        <a class="dropdown-menu-item" th:href="@{/faqs}">자주 묻는 질문</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
