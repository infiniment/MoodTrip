<!DOCTYPE html>
<html lang="ko" class="no-js modern" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${detail != null && detail.title != null ? detail.title + ' - 상세정보' : '상세정보'}">상세정보</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>document.documentElement.classList.remove('no-js');</script>
  <link rel="stylesheet" href="/static/css/recommand-tourist-attractions-detail/detail-page.css">
  <script src="/static/js/recommand-tourist-attractions-detail/detail-page.js" defer></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- SSR 데이터를 JS가 감지해서 fetch 생략할 수 있도록 주입 -->
  <script th:inline="javascript">
    window.__SSR_DETAIL__ = /*[[${detail}]]*/ null;
    window.__SSR_TAGS__   = /*[[${tags}]]*/ [];
  </script>
</head>

<body>
<div class="main">
  <div class="container-place">
    <!-- 헤더 섹션 -->
    <div class="place-header">
      <div class="page-title">
        <span class="title-icon">📍</span>
        <span class="title-text">이 장소, 어떤가요?</span>
      </div>
      <div class="header-gradient"></div>
    </div>

    <!-- 오늘의 날씨 -->
    <div class="today-weather" th:if="${weather != null}">
      <p class="time" th:text="${weather.formattedDateTime}">2025-09-09 14:00:00</p>

      <div class="weather">
        <p class="current-degree">
          <!-- 아이콘: null 안전 처리 -->
          <img th:if="${weather.icon != null}"
               th:src="@{'https://openweathermap.org/img/wn/' + ${weather.icon} + '@2x.png'}"
               width="80" alt="날씨 아이콘">
          <!-- 기온 반올림 표시 -->
          <span th:text="${T(java.lang.Math).round(weather.temperature)} + '°'">27°</span>
        </p>

        <!-- 오타: weater-state → weather-state -->
        <p class="weather-state" th:text="${weather.description}">맑음</p>

        <!-- max/min 있으면 그걸 쓰고, 없으면 임시 (±1) -->
        <p class="highest-lowest-degree"
           th:text="${weather.maxTemp != null and weather.minTemp != null} ?
                 '최고: ' + ${T(java.lang.Math).round(weather.maxTemp)} + '° 최저: ' + ${T(java.lang.Math).round(weather.minTemp)} + '°' :
                 '최고: ' + ${T(java.lang.Math).round(weather.temperature + 1)} + '° 최저: ' + ${T(java.lang.Math).round(weather.temperature - 1)} + '°'">
          최고: 28° 최저: 17°
        </p>
      </div>
    </div>

    <div class="today-weather" th:if="${weather == null}">
      <p>현재 날씨 정보가 없습니다.</p>
    </div>

    <!-- 장소 정보 섹션 -->
    <div class="result-section" id="placeView">
      <div class="place-image-info">
        <img src="/static/image/recommand-tourist-attractions-detail/location.png" alt="위치" class="location-icon">
        <span class="place-name" th:text="${detail != null ? detail.title : ''}"> </span>
      </div>

      <div class="result-place">
        <div class="placeInfo">
          <section class="place-image">
            <img class="place"
                 th:src="${detail != null && detail.image != null ? detail.image : '/static/image/recommand-tourist-attractions-detail/SaryeoniForestTrail.png'}"
                 th:alt="${detail != null ? detail.title : '이미지'}"
                 src="/static/image/recommand-tourist-attractions-detail/SaryeoniForestTrail.png"
                 alt="">
          </section>

          <section class="place-tag-info">
            <div class="heart-img-wrapper" th:attr="data-attraction-id=${attractionId}">
              <img th:src="@{/image/recommand-tourist-attractions-detail/heart.png}" alt="찜">
            </div>

            <div class="place-tag" th:if="${tags != null and !#lists.isEmpty(tags)}">
              <span class="tag-item" th:each="t : ${tags}" th:text="'#' + ${t}">#태그</span>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- 상세정보 섹션 -->
    <div class="place-middle">
      <div class="place-detail">
        <span class="detail-icon">ℹ️</span>
        상세정보
      </div>

      <div class="place-detail-info">
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">📞 문의 및 안내</span>
            <span class="info-value" id="infoTel" th:text="${detail != null ? detail.tel : ''}"> </span>
          </div>
          <div class="info-item">
            <span class="info-label">📍 위치</span>
            <span class="info-value" id="infoAddr" th:text="${detail != null ? detail.addr : ''}"> </span>
          </div>
          <div class="info-item">
            <span class="info-label">🕐 이용시간</span>
            <!-- TourAPI가 <br> 포함할 수 있어 utext -->
            <span class="info-value" id="infoUseTime" th:utext="${detail != null ? detail.useTime : ''}"> </span>
          </div>
          <div class="info-item">
            <span class="info-label">🗓️ 휴일</span>
            <span class="info-value" id="infoRest" th:utext="${detail != null ? detail.restDate : ''}"> </span>
          </div>
          <div class="info-item">
            <span class="info-label">🚗 주차</span>
            <span class="info-value" id="infoParking" th:utext="${detail != null ? detail.parking : ''}"> </span>
          </div>
          <div class="info-item">
            <span class="info-label">👥 체험가능 연령</span>
            <span class="info-value" id="infoAge" th:text="${detail != null ? detail.age : ''}"> </span>
          </div>
        </div>
      </div>

      <!-- 개요(상세설명) : 값 없으면 섹션 감춤 -->
      <div class="place-detail-wrapper"
           th:if="${detail != null and detail.overview != null and #strings.isNotEmpty(detail.overview)}">
        <div class="place-detail-content">
          <div class="content-section" id="overviewSection">
            <h4>🎬 한류의 매력을 만나는 여행 정보</h4>
            <p id="overviewPreview"> </p>
          </div>

          <div class="content-section extra-info hidden" id="overviewMoreSection">
            <h4>🌲 상세 이야기</h4>
            <div id="overviewMoreBody"></div>
          </div>

          <button class="toggle-btn" id="overviewToggle">
            <span class="toggle-text">더 자세히 보기</span>
            <span class="toggle-icon">▼</span>
          </button>
          <style>.hidden { display: none; }</style>
        </div>
      </div>
    </div>
  </div>

  <!-- 매칭 서비스 섹션 -->
  <div class="container-match-service">
    <div class="container-title">
      <span class="service-icon">🤝</span>
      <span>동행 매칭 서비스</span>
    </div>

    <section class="container">
      <div class="container-guide">
        <div class="title-wrapper">
          <h2 class="title-service">이 장소, 이분들과 함께 어때요?</h2>
          <p class="service-description">같은 관심사를 가진 여행자들과 함께 더 특별한 추억을 만들어보세요!</p>
        </div>

        <div class="guide-body"></div>

        <div class="button-group">
          <a class="guide-btn"
             th:href="@{/companion-rooms/list(keyword=${detail.title})}">
            <span>동행자 찾기</span><span class="btn-arrow">→</span>
          </a>

          <a id="btnMakeRoom"
             class="ask-btn"
             th:href="@{/companion-rooms/create}"
             th:attr="data-content-id=${detail.contentId}">
            <span>방 만들기</span><span class="btn-plus">+</span>
          </a>
        </div>


      </div>

      <div class="introduction-image">
        <img src="/static/image/recommand-tourist-attractions-detail/recommand-room.png" alt="추천 방">
      </div>
    </section>
  </div>

</div>
</body>
</html>
